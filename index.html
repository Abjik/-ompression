<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="front/main.css">
    <link rel="stylesheet" href="/front/imgstyle.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/back/swap.js"></script>
    <script src="/back/ForImg/imgscript.js"></script>
    <script src="/back/ForImg/image.js"></script>
    <script src="/back/ForImg/download.js"></script>
    <script src="https://kit.fontawesome.com/d0546e91ef.js" crossorigin="anonymous"></script>

    <title></title>
</head>
<body>
    
    <!-- Header -->
    <div class="head">
        <header>
            <div class="main">
                <h1>Huffman Algorithm</h1>
            </div>
                
            <div style="margin-top: 4%;">

                <button onclick="change(this)">Text</button>
                <button onclick="change(this)">Image</button> 

            </div>                
        </header>
    </div>


    <!-- text -->
    <div>
        <!-- Main -->
        <div style="margin-top:1%;" class="textar">

            <div class="textin">
                <!-- Ввод -->
                
                <div class="input">
                    <h3 style="color: white;">Input/Output</h3>
                    <textarea name="input" class="in" style="height: 250px;"></textarea>
                </div>
                
            </div>

            <div style="margin-top: 3%;" class="but">
                <button>Encode</button> 
                <button>Decode</button> 
            </div>
            

        </div>
    </div>


    <!-- Картинки -->

    <div class="imgin">
        <div class="file-upload">
            
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
      
                <div class="image-upload-wrap">
                    <input id="img-input" class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />

                        <div class="drag-text">
                            <h3>Add Your Image</h3>
                        </div>

                </div>

            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />

                    <div class="image-title-wrap">
                        <a id='download-image' download=""><button id="dowload" type="button" onclick="removeUpload()" class="remove-image">Download</button></a>
                    </div>

            </div>
        </div> 
    </div>
    
    
    
        

    <!-- Footer -->
    <div>
        <footer  style="background-color: rgb(59, 59, 59); height: 100px">
            <div style="text-align: center;">
                <h3 style="color: rgb(255, 255, 255);">Is our service convenient?</h3>
                

                <!-- иконки -->
                <div style="margin-top: 1%;">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-solid fa-heart" style="color: rgb(255, 121, 248); padding: 0 5%;"></i></a>
                    <i class="fa-solid fa-heart-crack" style="color: rgb(255, 121, 248); padding: 0 5%;"></i>  
                </div>
                
                
                <!-- маленькая просьба -->
                <p style="font-size: 10px; color: white; margin-top: 2%">pls give us 100%</p>
            </div>
        </footer> 
    </div>

</body>
</html>
